<div [style.backgroundImage]="'url(/assets/img/bg1.webp)'" class="master">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <button class="fa fa-home border-0 bg-dark text-white btn-lg home" title="Home" (click)="home()"></button>
            <div class="collapse navbar-collapse">
                <div class="navbar-nav mr-auto btn-group btn-group-toggle"><span class="emp">
                        <span *ngIf="isManager" class="nav-item"><button class="btn btn-outline-light border-0"
                                title="View all employees timesheets" 
                                (click)="showTable2()"><b>All Timesheets</b></button>
                        </span>
                        <span *ngIf="isManager" class="nav-item"><button class="btn btn-outline-light border-0"
                                title="View all Employee details" 
                                (click)="showTable1()"><b>Employees</b></button></span>
                        <span class="nav-item"> <button class="btn btn-outline-light border-0"
                                title="View all Project details" 
                                (click)="showTable3()"><b>Projects</b></button></span>
                    </span></div>
            </div>
            <div class="head">
                <button class="fa fa-user border-0 bg-dark text-white user" title="My Profile" (click)="profile()">&nbsp;&nbsp;{{employeeService.userName}}</button>
                <button class="fa fa-sign-in btn btn-primary " *ngIf="!employeeService.loggedIn()">Login</button>
                <button class="fa fa-sign-out btn btn-primary " *ngIf="employeeService.loggedIn()"
                    (click)="employeeService.logout()">Logout</button>
            </div>
        </nav>
    </div>
    <router-outlet></router-outlet>
</div>
