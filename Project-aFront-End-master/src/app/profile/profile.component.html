<div class="master">
    <form #profileView="ngForm" class="text-dark rounded">
        <div class="form-container">
            <div class="row">
                <label><b class="fs-3 topic border border-dark text-warning rounded p-2">MY PROFILE</b></label>
            </div>
            <div class="row content">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService._id">
                <div class="form-group col-md-3">
                    <label class="fs-5"><b>First Name</b></label>
                    <input type="text" #first_name="ngModel" class="form-control" name="first_name"
                        [(ngModel)]="employeeService.first_name" disabled>
                </div>
                <div class="form-group col-md-3 content">
                    <label class="fs-5"><b>Last Name</b></label>
                    <input type="text" #last_name="ngModel" class="form-control" name="last_name"
                        [(ngModel)]="employeeService.last_name" disabled>
                </div>
            </div>
            <div class="row content">
                <div class="form-group col-md-3">
                    <label class="fs-5"><b>Employee ID</b></label>
                    <input type="text" #employeeId="ngModel" class="form-control" name="employeeId"
                        [(ngModel)]="employeeService.employeeId" disabled>
                </div>
                <div class="form-group col-md-3 content">
                    <label class="fs-5"><b>Email ID</b></label>
                    <input type="email" #emailId="ngModel" class="form-control" name="emailId"
                        [(ngModel)]="employeeService.emailId" disabled>
                </div>
            </div>
            <div class="row content">
                <div class="form-group col-md-3">
                    <label class="fs-5"><b>Department</b></label><br>
                    <input type="text" #department="ngModel" class="form-control" name="department"
                        [(ngModel)]="employeeService.department" disabled>
                </div>
                <div class="form-group col-md-3 content">
                    <label class="fs-5"><b>Role</b></label><br>
                    <input type="text" #role="ngModel" class="form-control" name="role"
                        [(ngModel)]="employeeService.role" disabled>
                </div>
            </div>
            <div><br><br>
                <button type="submit" class="btn btn-secondary back" (click)="home()">Exit</button>
                <button type="submit" class="btn btn-primary" (click)="editProfile()">Edit</button>
            </div>
        </div>
    </form>
</div>
