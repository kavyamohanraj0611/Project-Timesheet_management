<div class="projects-body-container">
    <button *ngIf="isManager" class="fa fa-plus btn btn-success" title="Add new Project" (click)="addProject()">&nbsp;<b>Add</b></button>
    <table class="table table-striped table-hover">
        <thead class="table bg-secondary text-light">
            <tr class="table bg-warning t-head">
                <th colspan="7">PROJECT LIST</th>
            </tr>
            <tr>
                <th>Project Title</th>
                <th>Description</th>
                <th>Technologies</th>
                <th>Created On</th>
                <th>Deadline</th>
                <th *ngIf="isManager">Edit Sheet</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let project of projectService.projects | paginate:{id:'pagination_list',itemsPerPage:8,currentPage:page,totalItems:totalProjects} ">
                <td>{{project.title}}</td>
                <td>{{project.description}}</td>
                <td>{{project.technologies}}</td>
                <td>{{project.createdOn | date}}</td>
                <td>{{project.deadline | date}}</td>
                <td *ngIf="isManager">
                    <button class="fa fa-trash-o btn-danger " title="Delete Project" (click)="deleteProject(project)"></button>
                </td>
            </tr>
        </tbody>
    </table>
    <div #noData *ngIf="visible" class="text-center p-2">No datas to display</div><br>
    <div>
        <pagination-controls class="text-center " id="pagination_list" (pageChange)="page=$event"></pagination-controls>
    </div>

</div>
